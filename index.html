<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио - Юрий Ключевский</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            color: #333;
            background: url(https://wallpapers.com/images/hd/red-demon-with-horns-hacker-logo-mwisiuvzot1zz14c.jpg) no-repeat center center/cover;
            
        }

        header {
            background: url(https://img.freepik.com/free-psd/hacker-3d-psd-text-effect_165789-733.jpg) no-repeat center center/cover;
            color: #fff;
            padding: 582px 20px;
        }

        .portfolio {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .portfolio h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 4pc;
            color: #00bfff;
            transition: all 0.5s linear;
        }
        .portfolio h1:hover {
            transform: translateY(-10px) scale(1.1);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 6pc;
        }

        .portfolio-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            border: 3px solid aqua;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
        }

        .portfolio-item h3 {
            font-size: 1.2rem;
            margin: 10px;
        }

        .portfolio-item p {
            margin: 10px;
            font-size: 0.9rem;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 50px 0;
            margin-top: 6pc;
            display: flex;
            justify-content: center;
            align-items: end;
            font-size: 1.2rem;
        }

        footer a {
            color: #00bfff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <header>
    </header>

    <section class="portfolio">
        <h1>Портфоио</h1>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="https://img.freepik.com/free-psd/hacker-3d-psd-text-effect_165789-733.jpg" alt="Многостраничный сайт">
                <h3>Многостраничный сайт</h3>
                <p>Версия многостраничного сайта.</p>
            </div>
            <div class="portfolio-item">
                <img src="https://img.freepik.com/free-psd/hacker-3d-psd-text-effect_165789-733.jpg" alt="Адаптивный лендинг">
                <h3>Адаптивный лендинг</h3>
                <p>Версия многостраничного сайта.</p>
            </div>
            <div class="portfolio-item">
                <img src="https://img.freepik.com/free-psd/hacker-3d-psd-text-effect_165789-733.jpg" alt="Личный сайт">
                <h3>Личный сайт</h3>
                <p>Версия многостраничного сайта.</p>
            </div>
            <div class="portfolio-item">
                <img src="https://img.freepik.com/free-psd/hacker-3d-psd-text-effect_165789-733.jpg" alt="Интернет-магазин">
                <h3>Интернет-магазин</h3>
                <p>Версия многостраничного сайта.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Юрий Ключевский</p>
        <p>Мои профили в социальных сетях:</p>
        <a href="#">VK</a>
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
    </footer>
</body>
</html>
